<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片拖拽</title>
<style>
* { margin:0; padding:0; }
ul { width:510px; height:510px; border:1px solid #ccc; margin:100px auto; }
li { float:left; width:150px; height:150px; margin:10px; list-style:none; }
img { display:block; width:100%; }
.on { width:142px; height:142px; border:4px dashed red; }

span { position:absolute; top:0; left:0; width:100%; height:100%; color:red; font-size:50px; line-height:150px; text-align:center; }
</style>
<script src="js/move.js"></script>
<script>
window.onload=function (){
	var aLi=document.getElementById('ul1').children;
	var zIndex=1;
	var aPos=[];
	
	// 布局转换
	for (var i=0; i<aLi.length; i++)
	{
		aPos.push({
			left:aLi[i].offsetLeft,
			top:aLi[i].offsetTop
		});
	}
	
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin='0';
	}
	
	
	// 拖拽
	for (var i=0; i<aLi.length; i++)
	{
		aLi[i].index=i;
		drag(aLi[i]);
	}
	
	function drag(obj)
	{
		obj.onmousedown=function (ev){
			var oEvent=ev || event;
			var disX=oEvent.clientX-obj.offsetLeft;
			var disY=oEvent.clientY-obj.offsetTop;
			zIndex++;
			obj.style.zIndex=zIndex;
			
			document.onmousemove=function (ev){
				var oEvent=ev || event;
				var left=oEvent.clientX-disX;
				var top=oEvent.clientY-disY;
				
				obj.style.left=left+'px';
				obj.style.top=top+'px';
				
				// 找最近的元素
				var oNear=findNear(obj);
				for (var i=0; i<aLi.length; i++)
				{
					aLi[i].className='';	
				}
				
				if (oNear)
				{
					oNear.className='on';
				}
			};
			
			document.onmouseup=function (){
				document.onmousemove=null;
				document.onmouseup=null;
				
				var oNear=findNear(obj);
				if (oNear)
				{
					move(obj, aPos[oNear.index],{
						easing:Tween.Elastic.easeOut
					});
					
					move(oNear, aPos[obj.index],{
						easing:Tween.Elastic.easeOut
					});
					
					var tmp=obj.index;
					obj.index=oNear.index;
					oNear.index=tmp;
				}
				else
				{
					move(obj, aPos[obj.index], {
						easing:Tween.Elastic.easeOut
					});
				}
				
				for (var i=0; i<aLi.length; i++)
				{
					aLi[i].className='';	
				}
			};
			
			
			return false;
		};
	}
	
	// 
	function findNear(obj)
	{
		// 距离
		var iMin=999999;
		var iMinIndex=-1;
		
		for (var i=0; i<aLi.length; i++)
		{
			if (obj == aLi[i])
			{
				continue;
			}
			else
			{
				if (collTest(obj, aLi[i]))
				{
					// 找最近的一个元素，算距离
					var dis=getDis(obj, aLi[i]);
					
					if (dis<iMin)
					{
						iMin=dis;
						iMinIndex=i;
					}
				}
			}
		}
		
		return aLi[iMinIndex];
	}
	
	// 算距离
	function getDis(obj1, obj2)
	{
		var a=obj1.offsetTop+obj1.offsetHeight/2-(obj2.offsetTop+obj2.offsetHeight/2);
		var b=obj1.offsetLeft+obj1.offsetWidth/2-(obj2.offsetLeft+obj2.offsetWidth/2);
		
		var c=Math.sqrt(a*a+b*b);
		
		return c;
	}
	
	function collTest(obj1, obj2)
	{
		var l1=obj1.offsetLeft;
		var r1=l1+obj1.offsetWidth;
		var t1=obj1.offsetTop;
		var b1=t1+obj1.offsetHeight;
		
		var l2=obj2.offsetLeft;
		var r2=l2+obj2.offsetWidth;
		var t2=obj2.offsetTop;
		var b2=t2+obj2.offsetHeight;
		
		if (l1>r2 || l2>r1 || t2>b1 || t1>b2)
		{
			return false;
		}
		else
		{
			return true;
		}
	}
};
</script>
</head>

<body>
	<ul id="ul1">
		<li><img src="img/cat/1.jpg"/></li>
		<li><img src="img/cat/2.jpg"/></li>
		<li><img src="img/cat/3.jpg"/></li>
		
		<li><img src="img/cat/4.jpg"/></li>
		<li><img src="img/cat/5.jpg"/></li>
		<li><img src="img/cat/6.jpg"/></li>
		
		<li><img src="img/cat/7.jpg"/></li>
		<li><img src="img/cat/8.jpg"/></li>
		<li><img src="img/cat/9.jpg"/></li>
	</ul>
</body>
</html>
