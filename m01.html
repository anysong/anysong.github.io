<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>单指拖拽</title>
<meta name="viewport" content="width=320" />
<style>
#div1 {width:100px; height:100px; background:#CCC; position:absolute; left:10px; top:10px;}
</style>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	
	/*
	DOM1事件		click/mouseover		PC 100%
	DOM2事件		readystatechange	PC 100%
	DOM3事件		新事件、DOMMouseScroll
	
	**** 所有HTML5事件，最好都绑定 ****
	*/
	oDiv.addEventListener('touchstart', function (ev){
		var disX=ev.targetTouches[0].clientX-oDiv.offsetLeft;
		var disY=ev.targetTouches[0].clientY-oDiv.offsetTop;
		
		function fnMove(ev)
		{
			oDiv.style.left=ev.targetTouches[0].clientX-disX+'px';
			oDiv.style.top=ev.targetTouches[0].clientY-disY+'px';
		}
		function fnEnd()
		{
			oDiv.removeEventListener('touchmove', fnMove, false);
			oDiv.removeEventListener('touchend', fnEnd, false);
		}
		
		oDiv.addEventListener('touchmove', fnMove, false);
		oDiv.addEventListener('touchend', fnEnd, false);
		
		ev.preventDefault();
	}, false);
};
</script>
</head>

<body>
<div id="div1">移动端拖动</div>
</body>
</html>
