<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分步运动</title>
<style>
* { margin:0; padding:0; }
#btn { width:100px; height:30px; line-height:30px; margin:50px; }
div { position:relative; width:700px; height:400px; margin:30px auto; }
div span { position:absolute; opacity:0; }
</style>
<script src="js/move.js"></script>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var row=4;
	var col=7;
	var w=oDiv.offsetWidth/col;
	var h=oDiv.offsetHeight/row;
	var aSpan=[];
	
	// 创建span
	for (var r=0; r<row; r++)
	{
		for (var c=0; c<col; c++)
		{
			var oSpan=document.createElement('span');
			aSpan.push(oSpan);
			oSpan.style.background='url(img/car/01.jpg) no-repeat';
			oSpan.style.width=w+'px';
			oSpan.style.height=h+'px';
			var left=c*w;
			var top=r*h;
			
			oSpan.style.left=left+'px';
			oSpan.style.top=top+'px';
			
			var sPosition=-left+'px -'+top+'px';
			oSpan.style.backgroundPosition=sPosition;
			
			oDiv.appendChild(oSpan);
		}
	}
	
	
	
	var oBtn=document.getElementById('btn');
	var oImg=document.getElementById('img1');
	var now=0; // 点击次数
	var bFlag=true;
	
	oBtn.onclick=function (){
		
		if ( ! bFlag)
		{
			return;
		}
		
		bFlag=false;
		
		var n=0;
		now++;
		
		for (var i=0; i<aSpan.length; i++)
		{
			aSpan[i].style.opacity=0;
			aSpan[i].style.backgroundImage='url(img/car/0'+now%3+'.jpg)';
		}
		
		var timer=setInterval(function (){
			
			(function (index){
				move(aSpan[n], {opacity:1}, {complete:function (){
					if (index == aSpan.length-1)
					{
						oImg.src='img/car/0'+now%3+'.jpg';
						bFlag=true;
					}
				}});
			})(n);
			n++;
			
			if (n == aSpan.length)
			{
				clearInterval(timer);
			}
			
		}, 80);
		
	};
};
</script>
</head>

<body>
	<input type="button" value="走" id="btn" />
	
	<div id="div1">
		<img src="img/car/00.jpg" id="img1" />
	</div>
</body>
</html>
