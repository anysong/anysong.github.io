<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视差滚动</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	
	var left=0;  //假设出来了
	var top=0;
	
	document.onmousedown=function(ev){
		var oEvent=ev || event;
		var disX=oEvent.clientX-left;
		var disY=oEvent.clientY-top;
		
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			
			left=oEvent.clientX-disX;
			top=oEvent.clientY-disY;	
			
			document.title=left+','+top;
			
			//改li
			for(var i=0; i<aLi.length; i++){
				aLi[i].style.marginLeft=left*aLi[i].style.zIndex/20+'px';
				aLi[i].style.marginTop=top*aLi[i].style.zIndex/20+'px';
			}
		};
		
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		
		return false;
	};
};
</script>
</head>

<body>

<ul id="ul_container">
	<li id="pic1" style="z-index: 3;"><img src="img/gl/01.jpg"/></li>
	<li id="pic2" style="z-index: 4;"><img src="img/gl/02.jpg"/></li>
	<li id="pic3" style="z-index: 5;"><img src="img/gl/03.jpg"/></li>
	<li id="pic4" style="z-index: 4;"><img src="img/gl/04.jpg"/></li>
	<li id="pic6" style="z-index: 3;"><img src="img/gl/05.jpg"/></li>
	<li id="pic7" style="z-index: 2;"><img src="img/gl/06.jpg"/></li>
	<li id="pic8" style="z-index: 5;"><img src="img/gl/07.jpg"/></li>
	<li id="pic5" style="z-index: 1;"></li>
</ul>

</body>
</html>
